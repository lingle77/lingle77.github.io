<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>下划线生成器</title>
	<link rel="stylesheet" type="text/css" href="./css/weui.min.css">
	<link rel="stylesheet" type="text/css" href="./css/example.css">
</head>

<body>



	<div class="weui-cells weui-cells_form">
		<img class="tile-image big-illustration" alt="" src="http://p00kmksab.bkt.clouddn.com/logo.png">

		<h3 class="tile-title">下划线生成器</h3>

		<div class="weui-cell weui-cell_vcode">
			<div class="weui-cell__bd">
				<input class="weui-input" id="text-input" type="text" name="" value=""/>
			</div>
			<div class="weui-cell__ft">
				<button class="weui-vcode-btn" type="button" id="convert-button" onclick="convert()">转换</button>
			</div>
		</div>

		<div class="weui-cell weui-cell_access">
			<div class="weui-cell__bd">
				<input class="weui-input" id="result-text" type="text" name="" value=""></input>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
		const underline = '꯭'

		function convert() {
			$("#result-text").val(decorateText($("#text-input").val()))
		}

		function decorateText(input) {
			let outputText = underline
			for (let i = 0; i < input.length; i++) {
				outputText += input[i] + underline
			}
			return outputText
		}
	</script>
</body>

</html>
